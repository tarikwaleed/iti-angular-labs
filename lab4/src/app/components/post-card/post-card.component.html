<mat-card class="example-card shadow col-7">
    <mat-card-header>
        <mat-card-title class="fw-bold">{{title|titlecase}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p class="text-dark">{{body}}</p>
        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button class="text-light bg-primary mx-3">Like</button>
        <button mat-button class="text-light bg-primary">Share</button>
    </mat-card-actions>
</mat-card>
