<mat-card class="example-card shadow col-7">
    <mat-card-header>
        <mat-card-title>{{name}}</mat-card-title>
        <mat-card-subtitle>{{username}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{email}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button class="bg-primary text-light">Follow</button>
        <button mat-button class="bg-primary text-light mx-3">Add Friend</button>
    </mat-card-actions>
</mat-card>
