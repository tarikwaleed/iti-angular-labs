<mat-card class="example-card" style="width: 300px;">
  <img mat-card-image src="assets/angular.png" alt="Photo of a Shiba Inu" style="width: 200px;height: 200px;">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <div class="row">
      <mat-card-title>{{post.title}}</mat-card-title>

    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col-7">
        <span class="col-6 " style="margin-right: 10px;">ITI 9 Months</span>
        <span class="col-2 green-dot" *ngIf="post.creater.isOnline;else offline"></span>
        <ng-template #offline>
        <span class="col-2 red-dot"></span>

        </ng-template>
        <!-- /.row -->
      </div>
      <div class="col-5">
        <div class="followers">
          Followers:{{post.creater.followers}}
        </div>
        <div class="Likes">Likes:{{post.likes}}</div>
        <!-- /.Likes -->
        <!-- /.followers -->

      </div>
      <!-- /.col-8 -->
    </div>

  </mat-card-content>
  <mat-card-actions>


    <button mat-raised-button color="primary" *ngIf="!post.creater.isFollowing;else follow">Follow</button>
    <ng-template #follow>
      <button mat-raised-button color="warn">Unfollow</button>
    </ng-template>
  </mat-card-actions>
</mat-card>
