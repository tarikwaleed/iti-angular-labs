<mat-card class="example-card  ">
    <img mat-card-image class="img-fluid" src="https://picsum.photos/id/{{post.id}}/200/200" alt="Photo of a Shiba Inu"
        style="width: 200px;height: 200px;">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <div class="row">
            <mat-card-title>{{post.title|titlecase}}</mat-card-title>

        </div>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <div class="col-7">
                <span class="col-6 " style="margin-right: 10px;">{{post.creator.name}}</span>
                <span class="col-2 green-dot" *ngIf="post.creator.isOnline;else offline"></span>
                <ng-template #offline>
                    <span class="col-2 red-dot"></span>

                </ng-template>
                <!-- /.row -->
            </div>
            <div class="col-5">
                <div class="followers">
                    Followers:{{post.creator.followers}}
                </div>
                <div class="Likes">Likes:{{post.likes}}</div>
                <!-- /.Likes -->
                <!-- /.followers -->

            </div>
            <!-- /.col-8 -->
        </div>

    </mat-card-content>
    <mat-card-actions>
        <button (click)="toggleFollow()" mat-raised-button [color]="color">{{text}}</button>
        <!-- *ngIf="!post.creator.isFollowing;else follow">Follow</button> -->
        <ng-template #follow>
            <button mat-raised-button color="warn">Unfollow</button>
        </ng-template>
    </mat-card-actions>
</mat-card>
